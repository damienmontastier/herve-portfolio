backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'projects'
    label: 'Projects'
    format: 'json'
    folder: 'assets/content/projects'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
    preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Type', name: 'type', widget: 'string' }
      - { label: 'Thumbnail', name: 'thumbnail', widget: 'image', media_library: { config: { multiple: true } } }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Gallery', name: 'galleryImages', widget: 'list', field: { label: Image, name: image, widget: image } }
  - name: 'about'
    label: 'A propos'
    format: 'json'
    folder: 'assets/content/about'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
